<mat-toolbar color="primary">
    <button><span class="material-icons">home</span></button>
    <!--<button><a routerLink="/history"><span class="material-icons">history</span></a></button>-->
    <button><a routerLink="/messages"><span class="material-icons">message</span></a></button>
    <button><span class="material-icons">description</span></button>
    <button><span class="material-icons">date_range</span></button>
    <span class="example-spacer"></span>
</mat-toolbar>

<mat-card class="home-card">
    <div class="home-card-header">
        <div mat-card-avatar class="home-card-header-image"></div>
        <mat-card-title id="title">Üdvözlöm, ?név?</mat-card-title>
    </div>
    <mat-card-content>
        <mat-card-actions>
            <mat-list>
                <h3 mat-subheader>Folders</h3>
                <mat-list-item>
                   <mat-icon mat-list-icon>folder</mat-icon>
                   <h4 mat-line>folder.name</h4>
                   <p mat-line class="demo-2"> folder.updated </p>
                   <mat-divider [inset]="true"></mat-divider>
                </mat-list-item>
                <mat-divider></mat-divider>
                <h3 mat-subheader>Notes</h3>
                <mat-list-item>
                   <mat-icon mat-list-icon>note</mat-icon>
                   <h4 mat-line>note.name</h4>
                   <p mat-line class="demo-2">note.updated</p>
                </mat-list-item>
             </mat-list>
             
        </mat-card-actions>
    </mat-card-content>
</mat-card>
